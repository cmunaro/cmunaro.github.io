<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/it/app/x-factor-2023/id470542789";
            } else if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.zodiakactive.xfactor";
            } else {
                window.location.href = "https://xfactor.sky.it"
            }
        }
        redirectToStore();
    </script>
</head>
<body>
  Redirecting..
</body>
</html>
